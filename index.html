<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <style>
    /* Global Reset and Background Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Animated Background Effect */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent 70%);
      animation: rotate 10s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    /* Container Styling */
    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-container h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Form Input Styling */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #fff;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #e52e71, #ff8a00);
      transform: scale(1.05);
    }

    #message {
      margin-top: 15px;
      font-size: 1rem;
      color: red;
    }

    #successBox {
      display: none;
      background: rgba(40, 167, 69, 0.8);
      color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p id="message"></p>
    <div id="successBox">ðŸŽ‰ Your account has been successfully created!</div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyAsz1oCCnC6cfGuz-BgypNU5vfGyhNmORw",
  authDomain: "tmx-27db6.firebaseapp.com",
  projectId: "tmx-27db6",
  storageBucket: "tmx-27db6.firebasestorage.app",
  messagingSenderId: "1039087524135",
  appId: "1:1039087524135:web:91792eb81974c186c43102",
  measurementId: "G-88W0C2WRJB"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Save user info in Firestore
        await db.collection('users').doc(email).set({
          name: name,
          email: email,
          password: password // Plaintext password stored
        });

        // Hide the form and display the success box
        document.getElementById('signupForm').style.display = 'none';
        const successBox = document.getElementById('successBox');
        successBox.style.display = 'block';
        successBox.textContent = `ðŸŽ‰ Welcome, ${name}! Your account has been created.`;

        console.log(`User created:`, { name, email, password });
      } catch (error) {
        const message = document.getElementById('message');
        message.textContent = error.message;
        console.error('Error:', error);
      }
    });
  </script>
</body>
  </html>
