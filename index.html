<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <style>
    /* Reset and basic styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 30px 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .signup-container h1 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #2575fc;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    button {
      width: 100%;
      background-color: #2575fc;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1a61d1;
      transform: scale(1.02);
    }

    #successBox {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      animation: slideDown 0.5s ease-out;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
</head>
<body>
  <div class="signup-container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
    <div id="successBox">
      ðŸŽ‰ Your account has been successfully created!
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
  authDomain: "gay-ass-nigga.firebaseapp.com",
  databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
  projectId: "gay-ass-nigga",
  storageBucket: "gay-ass-nigga.firebasestorage.app",
  messagingSenderId: "740449529935",
  appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
};
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Create a new user
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successfully created user
          const user = userCredential.user;

          // Hide the form and display the success box
          document.getElementById('signupForm').style.display = 'none';
          const successBox = document.getElementById('successBox');
          successBox.style.display = 'block';
          successBox.textContent = `ðŸŽ‰ Welcome, ${name}! Your account has been created.`;

          console.log(`User created:`, { uid: user.uid, name, email });
        })
        .catch((error) => {
          // Handle errors
          const message = document.getElementById('message');
          message.textContent = error.message;
          message.style.color = 'red';
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
