<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Sign Up</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
  authDomain: "gay-ass-nigga.firebaseapp.com",
  databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
  projectId: "gay-ass-nigga",
  storageBucket: "gay-ass-nigga.firebasestorage.app",
  messagingSenderId: "740449529935",
  appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Create a new user
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successfully created user
          const user = userCredential.user;

          // Display success message
          document.getElementById('message').textContent = `Welcome, ${name}! Your account has been created.`;
          document.getElementById('message').style.color = 'green';

          console.log(`User created:`, { uid: user.uid, name, email });
        })
        .catch((error) => {
          // Handle errors
          document.getElementById('message').textContent = error.message;
          document.getElementById('message').style.color = 'red';
          console.error('Error:', error);
        });
    });
  </script>
</body>
  </html>
